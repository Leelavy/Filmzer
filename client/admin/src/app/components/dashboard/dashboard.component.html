<div class="wrapper">
  <div id="content-page" class="content-page">
    <div class="container-fluid">

      <app-small-boxes></app-small-boxes>

      <!-- //------------------------------------------------------------------------------- -->

      <div class="row">
        <div class="col-sm-12">
          <div class="iq-card">

            <div class="iq-card">
              <div class="iq-card-header d-flex justify-content-between align-items-center">
                <div class="iq-header-title">
                  <h4 class="card-title">Top Rated Item </h4>
                </div>
                <div id="top-rated-item-slick-arrow" class="slick-aerrow-block"></div>
              </div>

              <div class="iq-card-body">
                <ul class="list-unstyled row top-rated-item mb-0">

                  <div *ngFor="let movies of movies">
                    <li class="col-sm-6 col-lg-4 col-xl-3 iq-rated-box">
                      <div class="iq-card mb-0">
                        <div class="iq-card-body p-0">
                          <div class="iq-thumb">
                            <a href="javascript:void(0)">
                              <img src={{movies.image_url}} class="img-fluid w-100 img-border-radius" alt="">
                            </a>
                          </div>
                          <div class="iq-feature-list">
                            <h6 class="font-weight-600 mb-0">{{movies.title}}</h6>
                            <p class="mb-0 mt-2">{{movies.genre}}</p>
                            <div class="d-flex align-items-center my-2">
                              <p class="mb-0 mr-2"> {{movies.year}}</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </li>
                  </div>

                </ul>
              </div>


            </div>

            <!-- //------------------------------------------------------------------------------- -->

            <div class="iq-card-header d-flex justify-content-between">
              <div class="iq-header-title">
                <h4 class="card-title">Latest Reviews</h4>
              </div>
            </div>

            <div class="iq-card-body">
              <div class="table-responsive">
                <table class=" table movie_table" style="width:100%">

                  <thead>
                    <tr>
                      <th style="width:20%;">Title</th>
                      <th style="width:10%;">Contet</th>
                      <th style="width:20%;">Rating</th>
                      <th style="width:10%;">Last-Update</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let reviews of reviews">
                      <td>{{reviews.reviewTitle}}</td>
                      <td>{{reviews.reviewContent}}</td>
                      <td> <i class="lar la-star mr-2"></i> {{reviews.rating}}</td>
                      <td>{{reviews.lastUpdated}}</td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
