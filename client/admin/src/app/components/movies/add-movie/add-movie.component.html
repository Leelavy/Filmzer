<!doctype html>
<html lang="en">

<body>
    <!-- Wrapper Start -->
    <div class="wrapper">
        <div id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Add Movie</h4>
                                </div>
                            </div>
                            <div class="iq-card-body">
                                <form action="movie-view.html">
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <div class="row">
                                                <div class="col-12 form-group">
                                                    <input #inpTitle type="text" class="form-control" placeholder="Title">
                                                </div>
                                                <div class="col-sm-6 form-group">
                                                    <input #inpYear type="text" class="form-control" placeholder="Release year">
                                                </div>
                                                <div class="col-md-6 form-group">
                                                    <select #inpCat class="form-control" id="exampleFormControlSelect1">                                          
                                                        <option>Comedy</option>
                                                        <option>Crime</option>
                                                        <option>Drama</option>
                                                        <option>Horror</option>
                                                        <option>Romance</option>
                                                    </select>
                                                </div>
                                                <div class="col-12 form-group">
                                                    <textarea #inpDesc id="text" name="text" rows="5" class="form-control"
                                                        placeholder="Description"></textarea>
                                                </div>
                                                <div class="col-12 form-group">
                                                    <input #inpImage type="text" class="form-control" placeholder="Upload-Image"> 
                                                    
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-lg-5">
                                            <div class="d-block position-relative">
                                                <textarea #inpVid id="text" name="text" rows="13" class="form-control"
                                                        placeholder="Upload-Movie "></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        

                                        <div class="col-12 form-group ">
                                            <button (click)="createMovie(inpTitle.value, inpYear.value, inpCat.value, 
                                            inpDesc.value, inpImage.value , inpVid.value )" type="submit" class="btn btn-primary">Submit</button>
                                            <button  type="reset" class="btn btn-danger">cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
