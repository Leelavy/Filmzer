<router-outlet></router-outlet>

<!doctype html>
<html lang="en">


<div class="wrapper">
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">Movie Lists</h4>
                            </div>
                            <div class="iq-card-header-toolbar d-flex align-items-center">
                                <nav>
                                    <a routerLink="/movies/addMovie" class="btn btn-primary">Add movie</a>
                                </nav>
                            </div>
                        </div>

                        <div class="iq-card-body">
                            <div class="table-view">
                                <table class="data-tables table movie_table " style="width:100%">

                                    <thead>
                                        <tr>
                                            <th>Movie</th>
                                            <th>Category</th>>
                                            <th>Release Year</th>
                                            <th style="width: 20%;">Description</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td>
                                                <li *ngFor="let movies of movies">{{ movies.title }}</li>
                                            </td>
                                            <td>
                                                <li *ngFor="let movies of movies">{{ movies.genre }}</li>
                                            </td>
                                            <td>
                                                <li *ngFor="let movies of movies">{{ movies.year }}</li>
                                            </td>
                                            <td>
                                                <li *ngFor="let movies of movies">{{ movies.description }}</li>
                                            </td>
                                            
                                            
                                            <td>
                                                <div class="flex align-items-center list-user-action">
                                                    <a class="iq-bg-warning" data-toggle="tooltip" data-placement="top"
                                                        title="" data-original-title="View" href="#"><i
                                                            class="lar la-eye"></i></a>
                                                    <a class="iq-bg-success" data-toggle="tooltip" data-placement="top"
                                                        title="" data-original-title="Edit" href="#"><i
                                                            class="ri-pencil-line"></i></a>
                                                    <a class="iq-bg-primary" data-toggle="tooltip" data-placement="top"
                                                        title="" data-original-title="Delete" href="#"><i
                                                            class="ri-delete-bin-line"></i></a>
                                                </div>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
