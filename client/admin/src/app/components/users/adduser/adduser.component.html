<!doctype html>
<html lang="en">

<body>
    <!-- Wrapper Start -->
    <div class="wrapper">
        <div id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-11">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">

                                    <h3 class="card-title">Add User&nbsp;&nbsp;
                                        <button routerLink="/users" type="button" style="color: aliceblue;  right: 0%;"
                                            class="close" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </h3>

                                </div>
                            </div>

                            <div class="iq-card-body">
                                <form action="movie-view.html">
                                    <div class="row">
                                        <div class="col-lg-10">
                                            <div class="col">

                                                <div class="col-6 form-group">
                                                    <input #inpF type="text" class="form-control"
                                                        placeholder="First-Name">
                                                </div>
                                                <div class="col-6 form-group">
                                                    <input #inpL type="text" class="form-control"
                                                        placeholder="Last-Name">
                                                </div>
                                                <div class="col-6 form-group">
                                                    <input #inpU type="text" class="form-control"
                                                        placeholder="User-Name">
                                                </div>
                                                <div class="col-6 form-group">
                                                    <input #inpE type="text" class="form-control" placeholder="Email">
                                                </div>
                                                <div class="col-6 form-group">
                                                    <input #inpP type="text" class="form-control"
                                                        placeholder="Password">
                                                </div>


                                                <div class="form-group col-sm-6">
                                                    <label class="d-block">Admin: </label>

                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input #inpA type="radio" id="customRadio6"
                                                            name="customRadio1" class="custom-control-input"
                                                            value="true" [(ngModel)]="inpA.value"
                                                            [ngModelOptions]="{standalone: true}">
                                                        <label class="custom-control-label" for="customRadio6"> true
                                                        </label>
                                                    </div>

                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input #inpA type="radio" id="customRadio7"
                                                            name="customRadio1" class="custom-control-input"
                                                            value="false" [(ngModel)]="inpA.value"
                                                            [ngModelOptions]="{standalone: true}">
                                                        <label class="custom-control-label" for="customRadio7">
                                                            false </label>
                                                    </div>
                                                </div>


                                                <div class="col-12 form-group ">
                                                    <button style="margin:5px;"
                                                        (click)="createUser(inpU.value,inpP.value,inpA.value,inpF.value,inpL.value,inpE.value)"
                                                        type="submit" class="btn btn-primary">Submit</button>
                                                    <button style="margin:5px;" routerLink="/users" type="reset"
                                                        class="btn btn-danger">Cancel</button>

                                                </div>

                                                

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
