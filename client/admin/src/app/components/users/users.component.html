<!doctype html>
<html lang="en">

<body>

    <!-- Wrapper Start -->
    <div class="wrapper">
        <div id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">User Lists</h4>
                                </div>
                            </div>

                            <div class="iq-search-bar ml-auto">
                                <form action="#" class="searchbox">
                                    <input type="text" class="text search-input" placeholder="Search Here...">
                                    <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                                </form>
                            </div>


                            <div class="iq-card-body">
                                <div class="table-view">
                                    <table class="data-tables table movie_table" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th style="width: 10%;"> User-Name</th>
                                                <th style="width: 10%;"> Full-Name</th>
                                                <th style="width: 20%;"> Email</th>
                                                <th style="width: 10%;"> Passwors</th>
                                                <th style="width: 10%;"> IsManager</th>
                                                <th style="width: 10%;"> Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr>   
                                                                                         
                                                <td>
                                                    <li *ngFor="let users of users">{{ users.username }}</li>
                                                </td>
                                                <td>
                                                    <li *ngFor="let users of users">{{users.firstName }} {{
                                                        users.lastName}}</li>
                                                </td>
                                                <td>
                                                    <li *ngFor="let users of users">{{users.email}}</li>
                                                </td>
                                                <td>
                                                    <li *ngFor="let users of users">{{users.password}}</li>
                                                </td>
                                                <td>
                                                    <li *ngFor="let users of users">{{users.admin}}</li>
                                                </td>
                                                <td>
                                                    <div class="flex align-items-center list-user-action">
                                                        <a class="iq-bg-success" data-toggle="tooltip"
                                                            data-placement="top" title="" data-original-title="Edit"
                                                            href="#"><i class="ri-pencil-line"></i></a>
                                                        <a class="iq-bg-primary" data-toggle="tooltip"
                                                            data-placement="top" title="" data-original-title="Delete"
                                                            href="#"><i class="ri-delete-bin-line"></i></a>
                                                    </div>
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
