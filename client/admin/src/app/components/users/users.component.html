<!doctype html>
<html lang="en">

<body>

    <!-- Wrapper Start -->
    <div class="wrapper">
        <div id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">User Lists</h4>
                                </div>
                            </div>


                            <div class="search-container">
                                <form  class="searchbox">

                                    <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                                    <input  id="s" type="text" class="text search-input"  placeholder="filter by user-name..." >
                                    <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                                    <input type="text" class="text search-input" placeholder="filter by full-name...">
                                    <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                                    <input type="text" class="text search-input" placeholder="filter by email...">
                                
                                </form>
                            </div>


                            <div class="iq-card-body">
                                <div class="table-view">
                                    <!-- data-tables  -->
                                    <table class="table movie_table" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th style="width: 10%;"> User-Name</th>
                                                <th style="width: 10%;"> Full-Name</th>
                                                <th style="width: 20%;"> Email</th>
                                                <th style="width: 10%;"> Passwors</th>
                                                <th style="width: 10%;"> IsManager</th>
                                                <th style="width: 10%;"> Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr *ngFor="let users of users ">   
                                                <td>{{users.username}}</td>
                                                <td>{{users.firstName}} {{users.lastName}}</td>
                                                <td>{{users.email}}</td>
                                                <td>{{users.password}}</td>
                                                <td>{{users.admin}}</td>
                                                <td>
                                                    <div class="flex align-items-center list-user-action">
                                                        <a class="iq-bg-success" data-toggle="tooltip"
                                                            data-placement="top" title="" data-original-title="Edit"
                                                            href="#"><i class="ri-pencil-line"></i></a>
                                                        <a class="iq-bg-primary" data-toggle="tooltip"
                                                            data-placement="top" title="" data-original-title="Delete"
                                                            href="#"><i class="ri-delete-bin-line"></i></a>
                                                    </div>
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
