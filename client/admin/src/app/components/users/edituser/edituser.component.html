<!doctype html>
<html lang="en">

<body>
    <!-- Wrapper Start -->
    <div class="wrapper">
        <div id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">


                    <div class="col-lg-12">
                        <div class="iq-edit-list-data">
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                                    <div class="iq-card">
                                        <div class="iq-card-header d-flex justify-content-between">
                                            <div class="iq-header-title">
                                                <h4 class="card-title">Personal Information</h4>
                                            </div>
                                        </div>
                                        <div class="iq-card-body">
                                            <form>

                                                <div class=" row align-items-center">
                                                    <div class="form-group col-sm-6">
                                                        <label for="fname">First Name:</label>
                                                        <input type="text"  class="form-control" [(ngModel)]="user.firstName" [ngModelOptions]="{standalone: true}"  >
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label for="lname">Last Name: </label>
                                                        <input type="text" class="form-control" [(ngModel)]="user.lastName" [ngModelOptions]="{standalone: true}">
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label for="uname">User Name: </label>
                                                        <input type="text" class="form-control" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label for="npass"> Password:</label>
                                                        <input type="text" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" >
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label for="email">Email Id:</label>
                                                        <input type="email" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
                                                    </div>



                                                    <div class="form-group col-sm-6">
                                                        <label class="d-block">Admin: </label>
                                                        <div class="custom-control custom-radio custom-control-inline">
                                                            <input type="radio" id="customRadio6" name="customRadio1"
                                                                class="custom-control-input" value="true" [(ngModel)]="user.admin" [ngModelOptions]="{standalone: true}">
                                                            <label class="custom-control-label" for="customRadio6"> true
                                                            </label>
                                                        </div>
                                                        <div class="custom-control custom-radio custom-control-inline">
                                                            <input type="radio" id="customRadio7" name="customRadio1"
                                                                class="custom-control-input" value="false" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
                                                            <label class="custom-control-label" for="customRadio7">
                                                                false </label>
                                                        </div>
                                                    </div>

                                                </div>
                                                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                                                <button type="reset" class="btn iq-bg-danger">Cancel</button>
                                                
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
