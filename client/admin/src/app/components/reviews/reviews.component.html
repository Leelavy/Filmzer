<!doctype html>
<html lang="en">

<body>

    <!-- Wrapper Start -->
    <div class="wrapper">
        <div id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between">
                                <div class="iq-header-title">
                                    <h4 class="card-title">Review Lists</h4>
                                </div>
                            </div>

                            <div class="iq-search-bar ml-auto">
                                <form action="#" class="searchbox">
                                    <input type="text" class="text search-input" placeholder="Search Here...">
                                    <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                                </form>
                            </div>

                            <div class="iq-card-body">
                                <div class="table-view">
                                    <table class="data-tables table movie_table" style="width:100%">

                                        <thead>

                                            <tr>
                                                <th style="width: 10%;">Title</th>
                                                <th style="width: 30%;">Content</th>
                                                <th style="width: 10%;">Rating</th>
                                                <th style="width: 20%;">Last-Updated</th>
                                                <th style="width: 20%;">Action</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr>
                                               
                                                <td>
                                                    <li *ngFor="let reviews of reviews">{{ reviews.reviewTitle }}  </li>
                                                </td>
                                                <td>
                                                    <li *ngFor="let reviews of reviews">{{ reviews.reviewContent }}</li>
                                                </td>
                                                <td>
                                                    <li *ngFor="let reviews of reviews"><i class="lar la-star mr-2"></i>{{ reviews.rating }}</li>
                                                </td>
                                                <td>
                                                    <li *ngFor="let reviews of reviews">{{ reviews.lastUpdated }}</li>
                                                </td>

                                                <td>
                                                    <div class="flex align-items-center list-user-action">
                                                        <a class="iq-bg-success" data-toggle="tooltip"
                                                            data-placement="top" title="" data-original-title="Edit"
                                                            href="#"><i class="ri-pencil-line"></i></a>
                                                        <a class="iq-bg-primary" data-toggle="tooltip"
                                                            data-placement="top" title="" data-original-title="Delete"
                                                            href="#"><i class="ri-delete-bin-line"></i></a>
                                                    </div>
                                                </td>

                                                
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
