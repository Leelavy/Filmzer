<!doctype html>
<html lang="en">

<body>
    <!-- Wrapper Start -->
    <div class="wrapper">
        <div id="content-page" class="content-page">
            <div class="container-fluid">
                <div class="row">


                    <div class="col-lg-8">
                        <div class="iq-edit-list-data">
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                                    <div class="iq-card">
                                        <div class="iq-card-header d-flex justify-content-between">
                                            <div class="iq-header-title">
                                                <h4 class="card-title">Edit Review</h4>
                                            </div>
                                        </div>
                                        <div class="iq-card-body">
                                            <form>

                                                <div class=" row ">

                                                    <div class="col-6 form-group">
                                                        <label for="fname">Title:</label>
                                                        <input #revT type="text"  class="form-control" 
                                                        [(ngModel)]="rev.reviewTitle" 
                                                        [ngModelOptions]="{standalone: true}"  >
                                                    </div>

                                                    <div class="col-2 form-group">
                                                        <label for="uname">Rating: </label>
                                                        <i class="lar la-star mr-2"></i> <input #revR type="text" class="form-control"
                                                         [(ngModel)]="rev.rating" 
                                                        [ngModelOptions]="{standalone: true}">
                                                    </div>

                                                    <!-- <div class="col-6 form-group">
                                                        <label for="fname">User-Name: </label>
                                                        <input  type="text"  class="form-control" placeholder="husername"  >
                                                    </div> -->


                                                    <div class="col-6 form-group">
                                                        <label for="lname">Content: </label>
                                                        <input  #revC type="text" class="form-control" 
                                                        [(ngModel)]="rev.reviewContent" 
                                                        [ngModelOptions]="{standalone: true}">
                                                    
                                                    </div>
                                                    <!-- <div class="form-group col-sm-4">
                                                        <label for="npass"> Last-updated:</label>
                                                        <input #revT type="text" class="form-control" [(ngModel)]="rev.lastUpdated" 
                                                        [ngModelOptions]="{standalone: true}" >
                                                    </div> -->
                                                   
                                                    
                                                </div>

                                                <button (click)="updateReview(revT.value, revC.value, revR.value)"
                                                type="submit" class="btn btn-primary mr-2">Submit</button>  
                                                <button routerLink="/reviews" type="reset" class="btn btn-danger">Cancel</button>
                                                
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
